<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="Date-Interval.js"></script>
    <title>Date-Interval</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        .Box {
            width: 50%;
            margin: 99px auto;
            border: 2px solid black;
            text-align: center;
            background-image: url(../../html/photos/foujan.webp);

        }

        h1 {
            font-size: 30px;
            font-weight: bolder;
            padding: 20px 0;
        }

        label {
            display: inline-block;
            width: 15%;
            font-size: 20px;
            font-weight: bolder;
        }

        input {
            width: 40%;
            padding: 2px;
            border: 2px solid black;
        }

        #btn {
            width: 35%;
            padding: 2px 0;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 25px;
            cursor: pointer;
        }

        h2 {
            display: flex;
            width: 90%;
            margin-left: 30px;
            font-size: 14px;
            font-weight: 500;
            line-height: 20px;
        }

        #R1,
        #R2,
        #R3 {
            width: 20%;
        }

        #Result {
            border: 2px solid black;
            width: 60%;
            padding: 12px 0;
            margin: 0 auto 20px auto;
        }
    </style>
</head>

<body>
    <div class="Box">
        <h1>Date-Interval</h1>

        <label for="from">From :</label>
        <input type="date" id="from" value=""><br /><br />

        <label for="to">To :</label>
        <input type="date" id="to" value=""><br /><br />

        <button id="btn" onclick="Result()">Calculate</button>

        <div id="Result">
            <h2>TotalDays = <div id="R1"></div>
            </h2>
            <h2>TotalMonths = <div id="R2"></div>
            </h2>
            <h2>TotalYears = <div id="R3"></div>
            </h2>
        </div>


    </div>
    <script>
        function Result() {
            // let minute = 1000 * 60;
            // let hour = minute * 60;
            // let day = hour * 24;
            // let year = day * 365;

            let Date1 = document.getElementById("from");
            let Date2 = document.getElementById("to");

            // Total Days
            let a = new Date(Date1.value);
            let b = a.getDate();
            console.log(b);

            let c = new Date(Date2.value);
            let d = c.getDate();
            console.log(d);

            let totalDays = Math.abs(c - a) / (1000 * 60 * 60 * 24);
            console.log(totalDays);
            document.getElementById("R1").innerHTML = totalDays;

            // Total Months
            let e = new Date(Date1.value);
            let f = e.getMonth() + 1;
            console.log(f);

            let g = new Date(Date2.value);
            let h = g.getMonth() + 1;
            console.log(h);

            let totalMonths =
                (g.getFullYear() - e.getFullYear()) * 12 + (g.getMonth() - e.getMonth());
            console.log(totalMonths);
            document.getElementById("R2").innerHTML = totalMonths;


            // Total Years
            let i = new Date(Date1.value);
            let j = i.getFullYear();
            console.log(j);

            let k = new Date(Date2.value);
            let l = k.getFullYear();
            console.log(l);

            let totalYears = k.getFullYear() - i.getFullYear();
            console.log(totalYears);
            document.getElementById("R3").innerHTML = totalYears;

        }

    </script>

</body>

</html>
